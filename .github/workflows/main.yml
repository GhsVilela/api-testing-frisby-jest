name: test
on:
  push:
    branches:
      - main
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install node
    - uses: actions/setup-node@v3
      with:
        node-version: "14.x"

    - name: Run tests
      run: |
        npm ci
        npm test
